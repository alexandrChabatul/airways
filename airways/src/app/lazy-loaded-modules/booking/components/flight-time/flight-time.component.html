<div class="flight__date date" [class.arrival]="isArrival" *ngIf="selectedItem | async as item">
  <span class="date__day">{{getTime(item)| date: 'EEE, d MMM YYYY': item.utcOffset}}</span>
  <div class="date__time-container">
    <span class="date__time">{{getTime(item) | date: 'HH:mm': item.utcOffset}}</span>
    <span class="date__time-utc">{{item.utcOffset}}</span>
  </div>
  <div class="date__airport">{{isArrival ? item.destination : item.origin}}</div>
</div>
