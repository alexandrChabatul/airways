<div class="flight__date date" [class.arrival]="isArrival">
  <span class="date__day">{{'Wed, 1 Mar 2023'}}</span>
  <div class="date__time-container">
    <span class="date__time">{{'8:40'}}</span>
    <span class="date__time-utc">{{'UTC+0'}}</span>
  </div>
  <div class="date__airport">{{'Dublin'}}</div>
</div>
