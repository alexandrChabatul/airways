<div class="way__container" *ngIf="selectedItem | async as item">
  <div class="title">
    <mat-icon class="title__icon title__icon-flight">flight</mat-icon>
    <h1>{{item.origin}} to {{item.destination}}</h1>
  </div>
  <airways-calendar [isBack]="isBack"></airways-calendar>
  <airways-flight-info [isBack]="isBack"></airways-flight-info>
</div>
