<airways-social-network-signup></airways-social-network-signup>

<airways-divider>or sign up with your email</airways-divider>

<form [formGroup]="signupForm" class="signupFormContainer">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input 
        [errorStateMatcher]="matcher"
        formControlName="email"
        name="email"
        type="email"
        matInput
        placeholder="Ex. pat@example.com"
        required>
      <mat-error *ngIf="email.touched && email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input 
        [type]="hide ? 'password' : 'text'" 
        formControlName="password"
        name="password"
        type="password"
        matInput 
        required>
      <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      
      <mat-error class="error-container" *ngIf="password.touched && password.errors">
        Enter your password
      </mat-error>
    </mat-form-field>
  </form>

  <div>I agree to Airway's Privacy Policy and Terms of Use</div>
  
  <button mat-raised-button color="primary" class="signup-button" 
    (click)="onSignup()"
    [disabled]="email.invalid || password.invalid">Sign up</button>
