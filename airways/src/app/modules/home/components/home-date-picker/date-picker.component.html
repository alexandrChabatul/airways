<ng-template [ngIf]="tripType === 'round-trip'" ; [ngIfElse]="simpleDatepicker">
  <mat-form-field appearance="fill" class="mat-form date-picker" floatLabel="always">
    <mat-label>Date</mat-label>
    <mat-date-range-input [rangePicker]="picker" [min]="minDate">
      <input matStartDate formControlName="departure" placeholder="Start date" class="mat-form__input"/>
      <input matEndDate formControlName="arrival" placeholder="End date" class="mat-form__input" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="departure.hasError('required') || arrival.hasError('required')">Choose a date range</mat-error>
    <mat-error *ngIf="departure.hasError('matDatepickerMin')">Invalid start date</mat-error>
  </mat-form-field>
</ng-template>

<ng-template #simpleDatepicker>
  <mat-form-field class="example-full-width" appearance="fill" class="mat-form" floatLabel="always">
    <mat-label>Date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="departure"
      [min]="minDate"
      class="mat-form__input"
      placeholder="Choose a date"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="departure.hasError('required')">Choose a date</mat-error>
    <mat-error *ngIf="departure.hasError('matDatepickerMin')">Invalid start date</mat-error>
  </mat-form-field>
</ng-template>
