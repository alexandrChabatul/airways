<ng-template [ngIf]="tripType === 'round-trip'" ; [ngIfElse]="simpleDatepicker">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker" [min]="minDate">
      <input matStartDate formControlName="start" placeholder="Start date" />
      <input matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-hint>{{ dateFormat }} â€“ {{ dateFormat }}</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
</ng-template>

<ng-template #simpleDatepicker>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="start" [min]="minDate" />
    <mat-hint>{{ dateFormat }}</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="start.hasError('invalidDate')">Invalid date</mat-error>
  </mat-form-field>
</ng-template>
